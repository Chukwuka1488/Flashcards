<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Countries and Capitals</title>
    <link href="style.css" rel="stylesheet"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<h1>What is the capital of...</h1>
<div class="countries">
    <div class="card mexico">
        <div>
            <div class="front"><p>Mexico</p></div>
            <div class="back"><p>Mexico City</p></div>
        </div>
    </div>
    <div class="card papau-new-guinea">
        <div>
            <div class="front"><p>Papau New Guinea</p></div>
            <div class="back"><p>Port Moresby</p></div>
        </div>
    </div>
    <div class="card iceland">
        <div>
            <div class="front"><p>Iceland</p></div>
            <div class="back"><p>Reykjavik</p></div>
        </div>
    </div>
    <div class="card south-korea">
        <div>
            <div class="front"><p>South Korea</p></div>
            <div class="back"><p>Seoul</p></div>
        </div>
    </div>
    <div class="card sweden">
        <div>
            <div class="front"><p>Sweden</p></div>
            <div class="back"><p>Stockholm</p></div>
        </div>
    </div>
    <div class="card georgia">
        <div>
            <div class="front"><p>Georgia</p></div>
            <div class="back"><p>Tbilisi</p></div>
        </div>
    </div>
    <div class="card honduras">
        <div>
            <div class="front"><p>Honduras</p></div>
            <div class="back"><p>Tegucigalpa</p></div>
        </div>
    </div>
    <div class="card tunisia">
        <div>
            <div class="front"><p>Tunisia</p></div>
            <div class="back"><p>Tunis</p></div>
        </div>
    </div>
    <div class="card austria">
        <div>
            <div class="front"><p>Austria</p></div>
            <div class="back"><p>Austria</p></div>
        </div>
    </div>
</div>
</body>
</html>
